{% extends "pro/base.html" %}
      <!-- Content Wrapper. Contains page content -->
{% block content %}
  {% load staticfiles %}
  {% load widget_tweaks %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64547096-1', 'auto');
  ga('send', 'pageview');

  </script>
  <script src="{% static 'pro/kauts/js/show_photos.js' %}"></script>
  <div class="header" style="height:5%">
    <a href="{% url 'see_tags' %}">
      <button class="pull-left" style="padding: 0px 25px; margin-left:10px;">See Projects</button>
    </a>
    <div class="pull-right">
      <div class="dropdown">
        <div class="btn-group">
          <button class="dropdown-toggle" data-toggle="dropdown" style="margin-left:45px; margin-right:25px; padding: 0px 25px; ">Sort By: <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">New Tags</a></li>
            <li><a href="#">Total Tags</a></li>
            <li><a href="#">Created date</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% if not photos %}
    <div class="row">
      <div class="col-md-4">
        <img src="{% static 'pro/No-record-found.png' %}" class="img-responsive" alt="No Project Found" style="margin:0 auto;width:280px;margin-top:0px;"/>
      </div><!-- /.col -->
    </div><!-- /.row -->
  {% else %}
    <div class="timeline-body row" id="wrapper" style="margin-top:-5px; margin-left:10px; margin-right:10px;padding-bottom:20px;-moz-column-width:200px; -webkit-column-width:200px; -moz-column-gap:20px; -webkit-column-gap:20px;">
      <script type="text/javascript">
        var n_tags = {{n_tags|safe}};
        var urls = {{urls|safe}};
        var ids = {{ids|safe}};
        var is_active = {{is_active|safe}};
        showPhotos(n_tags, urls, ids, is_active);
      </script>
    </div>
  {% endif %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/jquery.form.js' %}"></script>
<script type="text/javascript" src="{% static 'pro/ajaxupload.js' %}"></script>
<script>
  $(document).on('mouseover','.margin',function(){
    //$(this).css('opacity','0.4');
    var a = $(this).attr('class').split(' ')[1]
    $('.edit-'+a).css('display','block');
  });
  $(document).on('mouseout','.margin',function(){
    //$(this).css('opacity','1');
    var a = $(this).attr('class').split(' ')[1]
    $('.edit-'+a).css('display','none');
  });
  </script>
{% endblock %}
